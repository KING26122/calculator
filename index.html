<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #2b2b2b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 
                        inset 0 2px 2px rgba(255, 255, 255, 0.1);
            width: 320px;
        }

        .display {
            background-color: #9ea794;
            color: #111;
            font-size: 2.5rem;
            text-align: right;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.4);
            height: 70px;
            overflow: hidden;
            border: 2px solid #000;
        }

        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        /* Mechanical Keycap Styling */
        button {
            background-color: #3a3a3a;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            padding: 15px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.05s ease;
            
            /* The 3D Keycap effect */
            box-shadow: 
                0 6px 0 #1a1a1a, 
                0 6px 5px rgba(0, 0, 0, 0.4),
                inset 0 2px 2px rgba(255, 255, 255, 0.1);
            position: relative;
            top: 0;
            user-select: none; /* Prevents text highlighting when clicking fast */
        }

        /* When the key is pressed down */
        button:active {
            top: 6px;
            box-shadow: 
                0 0 0 #1a1a1a, 
                0 0 2px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        button.operator {
            background-color: #d18b47;
            box-shadow: 
                0 6px 0 #9c6430, 
                0 6px 5px rgba(0, 0, 0, 0.4),
                inset 0 2px 2px rgba(255, 255, 255, 0.2);
        }

        button.operator:active {
            box-shadow: 
                0 0 0 #9c6430, 
                0 0 2px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        button.clear {
            background-color: #c44545;
            box-shadow: 
                0 6px 0 #8a2b2b, 
                0 6px 5px rgba(0, 0, 0, 0.4),
                inset 0 2px 2px rgba(255, 255, 255, 0.2);
        }

        button.clear:active {
            box-shadow: 
                0 0 0 #8a2b2b, 
                0 0 2px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        button.equals {
            grid-column: span 2;
            background-color: #4b8c5a;
            box-shadow: 
                0 6px 0 #2e5938, 
                0 6px 5px rgba(0, 0, 0, 0.4),
                inset 0 2px 2px rgba(255, 255, 255, 0.2);
        }

        button.equals:active {
            box-shadow: 
                0 0 0 #2e5938, 
                0 0 2px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="keys">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button class="operator" onclick="appendValue('/')">÷</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">×</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '';

        // Initialize Audio Context safely
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playMechanicalClick() {
            // Resume context if browser suspended it (required for audio to play)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const time = audioCtx.currentTime;

            // --- LAYER 1: The "Snap/Click" (High frequency plastic sound) ---
            const clickOsc = audioCtx.createOscillator();
            const clickGain = audioCtx.createGain();
            clickOsc.type = 'sine'; // A clean sine wave dropping fast creates a sharp click
            
            // Frequency drops rapidly from 1000Hz to 100Hz
            clickOsc.frequency.setValueAtTime(1000, time);
            clickOsc.frequency.exponentialRampToValueAtTime(100, time + 0.02);
            
            // Volume starts moderate and dies instantly
            clickGain.gain.setValueAtTime(0.3, time);
            clickGain.gain.exponentialRampToValueAtTime(0.001, time + 0.02);

            clickOsc.connect(clickGain);
            clickGain.connect(audioCtx.destination);
            
            clickOsc.start(time);
            clickOsc.stop(time + 0.03);


            // --- LAYER 2: The "Thock" (Deeper base sound for bottoming out) ---
            const thockOsc = audioCtx.createOscillator();
            const thockGain = audioCtx.createGain();
            thockOsc.type = 'triangle'; // Triangle has slightly more texture for a thud
            
            // Frequency drops from 180Hz to 50Hz (the deeper part of the sound)
            thockOsc.frequency.setValueAtTime(180, time);
            thockOsc.frequency.exponentialRampToValueAtTime(50, time + 0.04);
            
            // Volume starts louder but also dies very quickly
            thockGain.gain.setValueAtTime(0.7, time);
            thockGain.gain.exponentialRampToValueAtTime(0.001, time + 0.05);

            thockOsc.connect(thockGain);
            thockGain.connect(audioCtx.destination);
            
            thockOsc.start(time);
            thockOsc.stop(time + 0.06);
        }

        // Attach the new sound to all buttons
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('mousedown', playMechanicalClick);
            
            // Handle touch devices so it plays instantly without double-firing
            button.addEventListener('touchstart', (e) => {
                e.preventDefault(); 
                playMechanicalClick();
                button.click(); 
            });
        });

        // Calculator Logic
        function appendValue(value) {
            if (currentInput === '0' && value !== '.') {
                currentInput = '';
            }
            if (currentInput.length < 15) {
                currentInput += value;
                updateDisplay();
            }
        }

        function clearDisplay() {
            currentInput = '0';
            updateDisplay();
            currentInput = ''; 
        }

        function calculate() {
            try {
                let result = eval(currentInput);
                if (!isFinite(result)) {
                    currentInput = 'Error';
                } else {
                    currentInput = Math.round(result * 100000000) / 100000000;
                    currentInput = currentInput.toString();
                }
            } catch (error) {
                currentInput = 'Error';
            }
            updateDisplay();
        }

        function updateDisplay() {
            let displayString = currentInput.toString().replace(/\*/g, '×').replace(/\//g, '÷');
            display.innerText = displayString || '0';
        }
    </script>
</body>
</html>
